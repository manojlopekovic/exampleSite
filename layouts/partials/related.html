{{ if (.Site.Params.showRelated | default true) }}
    {{ $related := .Site.RegularPages.Related . | first 3 }}
    {{ with $related }}
    <div class="related-posts">
        <h2>Related Posts</h2>
        <ul>
            {{ range . }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                <small>{{ .Date.Format "January 2, 2006" }}</small>
            </li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
{{ end }}
